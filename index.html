<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        head, title, viewport proberties, css link
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--
        div holding website desgin
    -->
<main>
<div class="container">

    <!--
        Calculator form
    -->

<div class="calculator">
    <form >
        <div class="display">
            <input type="text" name="display" readonly>
            <img src="./Assets/icons8-calculator-100.png">
        </div>
        <div>
            <input type="button" value="AC" onclick="clearDisplay()">
            <input type="button" value="DE" onclick="decrement()">
            <input type="button" value="." onclick="appendToDisplay('.')">
            <input type="button" value="/" onclick="appendOperatorToDisplay('/')">
        </div>
        <div>
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="*" onclick="appendOperatorToDisplay('*')">
        </div>
        <div>
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" onclick="appendOperatorToDisplay('-')">
        </div>
        <div>
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="+" onclick="appendOperatorToDisplay('+')">
        </div>
        <div>
            <input type="button" value="00" onclick="appendToDisplay('00')">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="=" onclick= "calculate()" class="equal">
        </div>
        <div><p class="trademark">&trade; Zach Reynold</p></div>

        <!--
            audio element
        -->
        <div class="music_sample"><audio controls loop>
            <source src="./Audio/bossa-dreamin-201748.mp3" type="audio/mp3">
            Your browser does not support the audio element.
          </audio></div>
    </form>
</div>

</div>

<script src="index.js"></script>
</main>
</body>

</html>
